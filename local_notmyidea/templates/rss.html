<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
 
 <title>espush blog</title>
 <link href="http://blog.espush.cn/sitemap" rel="self"/>
 <link href="http://blog.espush.cn/"/>
 <updated>{{ site.time | date_to_xmlschema }}</updated>
 <id>http://blog.espush.cn/</id>
 <author>
   <name>Êàê</name>
   <email>webmaster@espush.cn</email>
 </author>

 {% for post in site.posts %}
 <entry>
   <title>{{ post.title }}</title>
   <link href="http://blog.ccgzs.org{{ post.url }}"/>
   <updated>{{ post.date | date_to_xmlschema }}</updated>
   <id>http://blog.ccgzs.org{{ post.id }}</id>
   <content type="html">{{ post.content | xml_escape }}</content>
 </entry>
 {% endfor %}
</feed>
